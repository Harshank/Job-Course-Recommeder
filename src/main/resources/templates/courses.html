<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Dashboard</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet"
          th:href="@{/css/stylish-portfolio.css}"
          href="../css/stylish-portfolio.css"/>
    <!-- Custom Fonts -->

    <link rel="stylesheet"
          th:href="@{/font-awesome/css/font-awesome.min.css}"
          href="../font-awesome/css/font-awesome.min.css"/>

    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<ul class="nav nav-pills">
    <li role="presentation" class="active"><a href="#top">Home</a></li>
    <li role="presentation"><a href="/profile">Profile</a></li>
    <li role="presentation"><a href="/recommendations/jobs">Jobs</a></li>
    <li role="presentation"><a href="/recommendations/courses">Courses</a></li>
</ul>
<div class="jumbotron">
    <div class="container">
        <h1>Hello, world!</h1>
        <!-- Table -->
        <table class="table" >
            <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Course Short Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.id}"></td>
                <td><a href="#" th:text="${course.name}"></a></td>
                <td th:text="${course.shortName}"></td>
                <br>
            </tr>
            </tbody>

        </table>
    </div>
</div>

</body>
</html>
